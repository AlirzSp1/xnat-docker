name: build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build images for nginx, web and db
        run: |
          docker build -t docker.io/xnat-dcoker-compose/xnat_docker_compose_xnat-nginx:${{ github.sha }} nginx/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/xnat-dcoker-compose/xnat_docker_compose_xnat-nginx:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
